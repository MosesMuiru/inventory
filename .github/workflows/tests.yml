
name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Use the correct version of actions/checkout
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Go setup
      - name: Setup Go
        uses: actions/setup-go@v4
        with: 
          go-version: '1.24.0'

      # ✅ Install dependencies (modern Go doesn’t need go get if go.mod is present)
      - name: Download dependencies
        run: go mod download

      # ✅ Run all tests with verbose output across all packages
      - name: Run all tests
        run: go test -v ./...

      # ✅ Build all packages (if your project supports recursive build)
      - name: Build
        run: go build -v ./...

