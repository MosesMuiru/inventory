name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@5
      - name: Setup Go
        uses: actions/setup-go@v4
        with: 
          go-version: 1.24
      - name: install dependencies
        run: go get .
      - name: Build
        run: go build -v ./..
      - name: Test with the Go CLI
        run: go test
